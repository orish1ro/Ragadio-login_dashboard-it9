<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Login Page</h2>
        
        <form action="dashboard.html">
            <label for="username" style="float: left; font-weight: bold; margin-left: 15px;">Username</label><br>
            <input type="text" id="username" name="username" placeholder="Enter Username" required><br>

            <label for="password" style="float: left; font-weight: bold; margin-left: 15px;">Password</label><br>
            <input type="password" id="password" name="password" placeholder="Enter Password" required><br>

            <button type="submit">Login</button>
        </form>

        <p style="margin-top: 15px;">
            Don't have an account? <a href="register.html" style="color: lch(53.56% 66.56 282.25); font-weight: bold;">Register here</a>
        </p>
    </div>

</body>
</html>
